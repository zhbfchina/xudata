<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/real-time-data.css" rel="stylesheet" />

</head>
<body>
    <div class="real-time">
        <div class="real-time-nav-wrap">
            <div class="real-time-nav">历史</div>
        </div>
        <div class="update-interval-wrap">
            <div class="inputs-wrap">
                <div class="inputs">
                    <div class="inputs-div">
                        <input id="year" class="year" type="radio" name="times" />一年</div>
                    <div class="inputs-div">
                        <input id="month" class="month" type="radio" name="times" />一月</div>
                </div>
                <br />
                <br />
                <div class="inputs">
                    <div class="inputs-div">
                        <input id="week" class="week" type="radio" name="times" />一星期</div>
                    <div class="inputs-div">
                        <input id="day" class="day" type="radio" name="times" />一天</div>
                </div>
            </div>

        </div>
    </div>
    <div class="threshold-update-wrap">
        <div class="threshold-update">阈值修改</div>
    </div>
    <div class="threshold-update-content">
        <div class="threshold-update-value">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;阈值&nbsp;&nbsp;<input type="text" name="threshold-value" value="" /></div>
    </div>
</body>
</html>
